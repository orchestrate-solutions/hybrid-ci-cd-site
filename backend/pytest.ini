[pytest]
# Pytest configuration for Hybrid CI/CD NET ZERO tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add src to path for imports
pythonpath = .

# Markers for organizing tests
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (with real APIs, slower)
    security: Security-focused tests (secrets, credentials, data persistence)
    webhook: Webhook handling tests
    relay: Relay registration and management tests
    queue: Queue client tests
    orchestration: Orchestration chain tests
    async: Async/await tests
    slow: Tests that take longer to run

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    -p no:cacheprovider

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Coverage options (if running with --cov)
[coverage:run]
branch = True
source = src

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
