name: Test & Validate

on:
  push:
    branches: [main, feat/*, bugfix/*]
  pull_request:
    branches: [main]

jobs:
  validate-and-test:
    name: Compile Check + Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: ğŸ” Validate TypeScript Compilation
        run: npm run validate:compile
        continue-on-error: false

      - name: ğŸ§¹ Run Linter
        run: npm run lint
        continue-on-error: true

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit
        continue-on-error: false

      - name: ğŸ“¸ Run Component Tests
        run: npm run test:component:run
        continue-on-error: false

      - name: ğŸ­ Build Storybook
        run: npm run storybook:build
        continue-on-error: false

      - name: âœ… All validation passed
        run: echo "âœ… All compile checks and tests passed!"
